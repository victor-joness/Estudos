<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./cadastro.component.css">
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mb-4">Cadastre-se</h1>
      <form class="needs-validation" [formGroup]="formCadastro">
        <div class="form-row">
          <div class="form-group w-100 mb-3 col-md-0">
            <label for="nome">Nome</label>
            <input type="text" class="form-control" name="nome" formControlName="nome" placeholder="Nome" required>
          </div>

          <div class="form-group w-100 mb-3 col-md-0">
            <label>Email</label>
            <input type="text" class="form-control" name="email" formControlName="email" placeholder="Exemplo@gmail.com" required >
          </div>
        </div>

        <div class="form-row2">
          <div class="form-group">
            <label>GÃªnero</label>
            <select class="form-control" name="genero" formControlName="genero" required>
              <option value="" hidden>Selecione</option>
              <option value="feminino">Feminino</option>
              <option value="masculino">Masculino</option>
              <option value="utro">Outro</option>
            </select>
          </div>

          <div class="form-group w-100">
            <label>Link para imagem de perfil</label>
            <input type="text" class="form-control" name="img" formControlName="img" placeholder="https://cdn.pixabay.com/photo/2016/03/31/19/58/avatar-1295429_960_720.png" required >
          </div>          
        </div>

        <div class="form-row w-100">
          <div class="form-group w-100 col-md-6 mb-3">
            <label>Senha</label>
            <input type="password" class="form-control" name="senha" formControlName="senha" placeholder="Senha" required>
          </div>

          <div class="form-group w-100 col-md-6 mb-3">
            <label>Confirmar senha</label>
            <input type="password" class="form-control" name="confirmSenha" formControlName="confirmSenha" placeholder="Confirmar senha" required>
          </div>
        </div>

        <button type="submit" class="btn btn-primary btn-block mt-1" (click)="onSubmit()">Cadastre-se</button>
      </form>
    </div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
