<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Equipe</title>

	<style type="text/css">
		table th, table td {
			padding: 10px;
		}

		table th {
			background: greenyellow;
		}

		table td {
			background: lightgray;
			color: black;
		}

		.real {
			background: yellow;
			color: blue;
		}

		.barce {
			background: red;
			color: white;
		}
	</style>
</head>
<body>
	<table border="1">
		<tr>
			<th>Nome</th>
			<th>Numero Equipe</th>
		</tr>
		<tr>
			<td>Real Madrid</td>
			<td>1</td>
		</tr>
		<tr>
			<td>Barcelona</td>
			<td>2</td>
		</tr>
	</table>

	<h2>Melhor Jogador de cada Equipe</h2>
	<ul>
		<li>Vini Junior - <span class="real">Real Madrid</span></li>
		<li>Lewandowisk - <span class="barce">Barcelona</span></li>
	</ul>
</body>
</html>
